{% extends 'base.html'%}

{% block content %}
<div class="col-mid-6 offset-md-3" >
<h1>ADD RECORD</h1>
<form method="POST" action="{% url 'add_student'%}">
    {% csrf_token %}

    {{form.as_p}}
    {% if form.errors %}
  <div class="alert alert-danger">
    {{ form.errors }}
  </div>
{% endif %}


    <button type="submit" class="btn btn-secondary">Add Student</button>
</form>


</div>
{% endblock %}
